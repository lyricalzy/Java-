<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="js/jquery-3.4.1.js"></script> <!-- 연결만 해주는 태그 -->
		<script type="text/javascript">
			var ids = ['root', 'admin', 'manager'];
			$(function() {
				$("#button").click(function() {
					// $.inArray(값, 배열이름) 배열에 해당값이 있는지 확인해 주는 함수
					// 해당값이 있으면 해당값의 인덱스를, 없으면 -1을 반환한다.
					if($.inArray($('#id').val(), ids) > -1){
						alert('로그인 가능한 아이디입니다.');
					}else {
						alert('로그인 불가한 아이디입니다.');
					}
				}) // button close
			}) // main close
		</script>
	</head>
	<body>
		아이디: <input type="text" id="id"> <input type="button" id="button" value="확인">
	</body>
</html>
