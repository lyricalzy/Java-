<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>댓글 달기</title>
		<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#button").click(function() { // 댓글달기 버튼 클릭시
					// #reply의 value값을 div에 append해주고 줄바꿈
					$('div').append('- ' + $('#reply').val() + '<br>')
				}) // #button close
			})
		</script>
	</head>
	<body>
		댓글: <input type="text" id="reply"> <input type="button" id="button" value="댓글 달기">
		<hr>
		<div style="color: white;font-size: 30px;background: black;"></div>
	</body>
</html>
