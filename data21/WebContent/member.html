<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" type="text/css" href="css/member.css"/>
	</head>
	<body>
		<h1>회원가입 화면입니다.</h1>
		<hr>
		<form action="member.jsp">
			<table border="1" align="center">
				<tr>
					<td class="c1">아이디:</td>
					<td class="c3"><input class="c2" type="text" name="id"></td>
				</tr>
				<tr>
					<td class="c1">패스워드:</td>
					<td class="c3"><input class="c2" type="text" name="pw"></td>
				</tr>
				<tr>
					<td class="c1">이름:</td>
					<td class="c3"><input class="c2" type="text" name="name"></td>
				</tr>
				<tr>
					<td class="c1">연락처:</td>
					<td class="c3">
						<select name="com">
							<option value="010" selected="selected">010</option>
							<option value="011">011</option>
							<option value="017">017</option>
							<option value="019">019</option>
						</select>
						<input style="width: 248px" type="text" name="tel">
					</td>
				</tr>
				<tr>
					<td class="c1">성별:</td>
					<td class="c3">
						<input type="radio" name="gender" value="남" checked="checked">남
  						<input type="radio" name="gender" value="여">여
  					</td>
				</tr>
				<tr>
					<td class="c1">취미:</td>
					<td class="c3">
						<input type="checkbox" name="hobby" value="운동">운동
  						<input type="checkbox" name="hobby" value="등산">등산
  						<input type="checkbox" name="hobby" value="독서">독서
					</td>
				</tr>
				<tr>
					<td class="c1">하고싶은말:</td>
					<td class="c3"><textarea rows="5" cols="20" name="word"></textarea></td>
				</tr>
				<tr>
					<td colspan="2" class="c1">
						<input id="button" type="submit" value="회원가입 완료">
					</td>
				</tr>
			</table>
		</form>	
	</body>
</html>
