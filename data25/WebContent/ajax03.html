<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
		<script type="text/javascript">
			$(function() {
				$('#b1').click(function() {
					$.ajax({
						url: 'data/speed.xml',
						success: function(doc) {
							list = $(doc).find('item')
							$(list).each(function() {
								title = $(this).find('title').text()
								link = $(this).find('link').text()
								$('#d1').append('<a href=' + link + '>' + title + '<br>')
							})
						}
					})
				})
			})
		</script>
	</head>
	<body>
		<button id="b1">조선일보 속보 읽어오기</button>
		<hr>
		<div id="d1"></div>
	</body>
</html>
