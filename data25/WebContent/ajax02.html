<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
		<script type="text/javascript">
			$(function() {
				$('#b1').click(function() {
					$.ajax({
						url: 'data/member2.xml',
						success: function(doc) {
							list = $(doc).find('record')
							$(list).each(function() {
								id = $(this).find('id').text()
								fName = $(this).find('first_name').text()
								lName = $(this).find('last_name').text()
								email = $(this).find('email').text()
								gender = $(this).find('gender').text()
								ipAddress = $(this).find('ip_address').text()
								$('#d1').append('id: ' + id + ', name: ' + fName + ' '
										+ lName + ', email: ' + email + ', gender: '
										+ gender + ', ip address: ' + ipAddress + '<br>')
							})
						}
					})	
				})
			})		
		</script>
	</head>
	<body>
		<button id="b1">member2.xml 읽어오기</button>
		<hr>
		<div id="d1"></div>
	</body>
</html>
